<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #37352f;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2eaadc;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 8px 16px;
      background: #2eaadc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #2496c4;
    }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #787774;
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #0f7b0f;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Notion Insert Icon</h1>
  <label for="emoji">絵文字名</label>
  <input type="text" id="emoji" placeholder="絵文字の名前を入力">
  <p class="hint">Ctrl+I で挿入されます</p>
  <button id="save">保存</button>
  <p class="status" id="status">保存しました！</p>
  <script src="popup.js"></script>
</body>
</html>
